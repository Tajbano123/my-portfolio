<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luxury Hotel</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Luxury Hotel</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="#">Home</a></li>
        <li><a href="#rooms">Rooms</a></li>
        <li><a href="#booking">Book Now</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    </nav>
    <div class="hero">
      <h1 style="color: black;">Welcome to Luxury Hotel</h1>
      <p style="color: black;">Experience comfort and luxury like never before</p>
    </div>
  </header>

  <section id="rooms" class="section">
    <h2>Our Rooms</h2>
    <div class="room-list">
      <div class="room">
        <img src="room4.jpg" alt="Room 1" />
        <h3>Deluxe Room</h3>
        <p>$120/night</p>
      </div>
      <div class="room">
        <img src="room1.jpg" alt="Room 2" />
        <h3>Executive Suite</h3>
        <p>$200/night</p>
      </div>
      <div class="room">
        <img src="room5.jpg" alt="Room 3" />
        <h3>Presidential Suite</h3>
        <p>$350/night</p>
      </div>
    </div>
  </section>

  <section id="booking" class="section">
    <h2>Book a Room</h2>
    <form class="booking-form">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="date" required />
      <input type="number" placeholder="Number of Guests" required />
      <button type="submit">Book Now</button>
    </form>
  </section>

  <footer id="contact">
    <p>&copy; 2025 Luxury Hotel. All rights reserved.</p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
