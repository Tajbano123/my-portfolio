<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Delivery</title>
  <link rel="stylesheet" href="food.css">
</head>
<body>
  <header>
    <h1>Food Delivery</h1>
    <div class="cart">
      ðŸ›’ Cart (<span id="cart-count">0</span>)
    </div>
  </header>

  <main>
    <div class="food-container">
      <!-- Food items -->
      <div class="food-card" data-id="1" data-name="Burger" data-price="5.99">
        <img src="https://via.placeholder.com/150" alt="Burger">
        <h3>Burger</h3>
        <p>$5.99</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <div class="food-card" data-id="2" data-name="Pizza" data-price="8.99">
        <img src="https://via.placeholder.com/150" alt="Pizza">
        <h3>Pizza</h3>
        <p>$8.99</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <!-- Add more items as needed -->
    </div>

    <div class="cart-section">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="total">0.00</span></p>
    </div>
  </main>

  <script src="food.js"></script>
</body>
</html>
